  utter_about_viral_fever:
  - text: "वायरल बुखार वायरस के संक्रमण से होने वाला एक बुखार है, जो अक्सर ठंडे वातावरण के संपर्क में आने से सक्रिय होता है।"

  utter_viral_fever_symptoms:
  - text: "वायरल बुखार के लक्षणों में आँखें लाल होना, तापमान में वृद्धि, खांसी, जुकाम, गले में दर्द, नाक बहना, बदन दर्द, और सिरदर्द शामिल हैं।"

  utter_viral_fever_treatment:
  - text: "वायरल बुखार के उपचार में आराम करना, पैरासिटामॉल का सेवन, और शरीर को ठंडा रखने के उपाय शामिल हैं। साथ ही, साफ-सफाई और उचित देखभाल महत्वपूर्ण है।"

  utter_about_measles:
  - text: "खसरा एक अत्यंत संक्रामक वायरल बीमारी है जो मुख्य रूप से वायु संचारित ड्रॉप्लेट्स के द्वारा फैलती है।"

  utter_measles_symptoms:
  - text: "खसरा के लक्षणों में आंखों में लाली और सूजन, खांसी, जुकाम, गले में दर्द, उच्च बुखार, और शरीर में लाल चकत्ते शामिल हैं।"

  utter_measles_treatment:
  - text: "खसरे का इलाज मुख्य रूप से सहायक देखभाल पर केंद्रित होता है। आराम, ढेर सारे तरल पदार्थ, और बुखार कम करने के लिए दवाओं का उपयोग किया जाता है। टीकाकरण सबसे प्रभावी रोकथाम है।"

  utter_about_indigestion:
  - text: "बदहजमी एक पाचन समस्या है जिसमें पेट में गैस बनने के साथ खट्टी डकारें और पेट में असुविधा महसूस होती है।"

  utter_indigestion_symptoms:
  - text: "बदहजमी के लक्षणों में खट्टी डकारें, खाने का मुँह में वापस आ जाना, गले में खरखराहट, छाती में दर्द, और चिड़चिड़ापन शामिल हैं।"

  utter_indigestion_treatment:
  - text: "बदहजमी के इलाज में तैलीय और मसालेदार खाने से परहेज, तनाव से बचना, नियमित व्यायाम, और गरम पानी पीने की सलाह दी जाती है। गैस्ट्रिक के लिए छोटे आहार और खाने के बाद टहलना भी लाभदायक होता है।"

  utter_about_arthritis:
  - text: "गठिया या वातरक्त जोड़ों में सूजन, दर्द और अकड़न का कारण बनता है, जिससे जोड़ों में गांठें बन जाती हैं।"

  utter_arthritis_symptoms:
  - text: "गठिया के लक्षणों में जोड़ों में दर्द, सूजन, बुखार, अंगों का शून्य हो जाना, और खाया हुआ भोजन न पचना शामिल हैं।"

  utter_arthritis_causes:
