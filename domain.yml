  utter_about_yellow_fever:
  - text: "पीला बुखार एक संक्रामक बीमारी है जिसे एडीस ईजिप्टिआई मच्छर के काटने से फैलने वाले विषाणु से होता है।"

  utter_yellow_fever_symptoms:
  - text: "पीला बुखार के लक्षणों में अचानक तेज बुखार, पीलिया, रक्तचाप की कमी, अनिद्रा, रक्तस्राव, और कॉफी के रंग की मितली आना शामिल हैं।"

  utter_yellow_fever_treatment:
  - text: "पीला बुखार का सबसे अच्छा उपचार प्रारंभिक निदान और उचित मेडिकल केयर है। तेज बुखार और पीलिया जैसे लक्षण दिखने पर तुरंत चिकित्सक की सलाह लेनी चाहिए।"

  utter_about_filariasis:
  - text: "फाइलेरिया, जिसे हाथी पांव भी कहा जाता है, एक संक्रामक रोग है जो अक्सर हाथ या पैर के बहुत ज्यादा सूजन से पहचाना जाता है।"

  utter_filariasis_symptoms:
  - text: "फाइलेरिया के लक्षणों में पैरों और हाथों में सूजन, कॅपकॅपी के साथ बुखार, गले में सूजन, और पुरुषों के अंडकोष में सूजन शामिल हैं।"

  utter_filariasis_treatment:
  - text: "फाइलेरिया का उपचार मच्छरों से बचाव और समय पर मेडिकल इलाज से संभव है। मच्छरदानी का उपयोग करें और शरीर को पूरी तरह से ढकने वाले कपड़े पहनें।"

  utter_about_knee_pain:
  - text: "घुटना हमारे शरीर का एक महत्वपूर्ण जोड़ होता है। इसमें सूजन, दर्द और स्थायित्व की कमी जैसे समस्याएँ आ सकती हैं।"

  utter_knee_pain_symptoms:
  - text: "घुटनों में दर्द, सूजन, चटखन, जकड़न, और दर्द के साथ टांगों का टेढ़ा होना घुटने के दर्द के मुख्य लक्षण हैं।"

  utter_knee_pain_treatment:
  - text: "घुटनों के दर्द से बचने के लिए वजन नियंत्रित रखें, स्वस्थ आहार लें, और नियमित व्यायाम करें। दर्द कम करने के लिए ठंडे सेक का उपयोग कर सकते हैं।"

  utter_about_leprosy:
  - text: "कुष्ठरोग माइकोबैक्टेरियम लेप्री और माइकोबैक्टेरियम लेप्रोमेटॉसिस जीवाणुओं के कारण होने वाली एक दीर्घकालिक बीमारी है, जो मुख्यतः त्वचा और नसों को प्रभावित करती है।"

  utter_leprosy_symptoms:
  - text: "कुष्ठरोग के लक्षणों में त्वचा पर रंगहीन दाग, स्पर्शहीनता, त्वचा पर सुन्नता, और हाथ-पैरों का सुन्न हो जाना शामिल हैं।"

  utter_leprosy_treatment:
  - text: "कुष्ठरोग का इलाज सरकारी स्वास्थ केंद्रों में नि:शुल्क उपलब"

  utter_about_pancreatitis:
  - text: "अग्न्याशयशोथ अग्न्याशय में सूजन होने की स्थिति है, जो आमतौर पर अग्न्याशय द्वारा छोटी आंत में पाचन एंजाइम छोड़े जाने से पहले सक्रिय हो जाने पर होती है।"

  utter_pancreatitis_symptoms:
  - text: "अग्नाशयशोथ में आमतौर पर बढ़ी हुई ह्रदय गति, पेट के ऊपरी हिस्से में तेज दर्द, बुखार, दस्त, मतली, और उल्टी शामिल हैं।"

  utter_pancreatitis_treatment:
  - text: "अग्नाशयशोथ का उपचार उसकी गंभीरता पर निर्भर करता है। आपको स्वच्छता में रहना चाहिए, गंदे पानी के संपर्क में नहीं आना चाहिए, और रोग के लक्षण दिखाई देने पर तुरंत डॉक्टर से संपर्क करना चाहिए।"

  utter_about_migraine:
  - text: "माइग्रेन सर में होने वाले सबसे तेज दर्दों में से एक है, जिससे सर और कान के पीछे के हिस्से में असहनीय दर्द होता है।"

  utter_migraine_symptoms:
  - text: "माइग्रेन के लक्षण में तीव्र सिरदर्द, फोटोफोबिया, फोनोफोबिया, नींद न आना, आंखों में दर्द, मितली और उल्टी शामिल हैं।"

  utter_migraine_treatment:
  - text: "माइग्रेन के इलाज में आइस पैक लगाना, मालिश करना, गर्म या ठंडे पानी से मालिश करना, और तनाव से बचना शामिल है। घरेलू नुस्खों में लैवेंडर ऑयल, पेपरमिंट तेल, और अदरक का उपयोग किया जाता है।"

  utter_about_pneumonia:
  - text: "निमोनिया एक प्रकार का संक्रमण है जो फेफड़ों को प्रभावित करता है। यह बैक्टीरिया, वायरस या फंगस से हो सकता है।"

  utter_pneumonia_symptoms:
  - text: "निमोनिया के लक्षण में सर्दी, हाई फीवर, कफ, कंपकपी, शरीर में दर्द, सिर दर्द, मांसपेशियों में दर्द शामिल हैं।"

  utter_pneumonia_treatment:
  - text: "निमोनिया के इलाज में आमतौर पर मौखिक एंटीबायोटिक दवाओं, आराम, तरल पेय पदार्थ, और घर पर देखभाल शामिल है। सीने में दर्द और बेचैनी से राहत पाने के लिए, लहसुन का रस और तुलसी का उपयोग किया जा सकता है।"

  utter_about_anorexia:
  - text: "एनोरेक्सिया एक भूख न लगने की स्थिति है जिसमें रोगी को खाने में रुचि नहीं होती और पेट भरा हुआ महसूस होता है।"

  utter_anorexia_symptoms:
  - text: "एनोरेक्सिया के लक्षण में भोजन में रुचि न होना, मानसिक अशांति, शारीरिक कमजोरी, और ज्यादा प्यास लगना शामिल हैं।"

  utter_anorexia_treatment:
  - text: "एनोरेक्सिया के इलाज में उचित आहार और पाचन तंत्र को सही करने वाले उपायों का समावेश होता है, जैसे कि लहसुन, अदरक और मेथी का सेवन।"

  utter_about_pain:
  - text: "दर्द या पीड़ा शरीर में अनुभव होने वाली एक असहज स्थिति है जो चोट लगने, जलने, या किसी अन्य पूरानी बीमारी के कारण हो सकती है।"

  utter_pain_causes:
  - text: "दर्द के कई कारण हो सकते हैं जैसे कि कैंसर, कान में संक्रमण, अचानक बीमारी, या मांसपेशी की चोट।"

  utter_pain_treatment:
  - text: "दर्द के इलाज में ठंडा या गर्म सेंक करना शामिल है। ठंडा सेंक नई चोटों के लिए और गर्म सेंक पुराने दर्द के लिए प्रभावी हो सकता है। गंभीर चोटों के मामले में गर्म सेंक से बचना चाहिए।"

  utter_about_insomnia:
  - text: "अनिद्रा या नींद न आने की समस्या एक आम शारीरिक और मानसिक समस्या है जिसमें व्यक्ति को सोने में कठिनाई होती है।"

  utter_insomnia_causes:
